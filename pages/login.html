<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/base.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="h1">
          <h1>Đăng nhập</h1>
        </div>
        <div class="h2">
          <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý</p>
        </div>
      </div>

      <div class="main">
        <div class="boxx-2">
          <div class="box-2">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <div class="error hidden" id="email-none">Email không được để trống</div>
            <div class="error hidden" id="invalid-email">Email không đúng định dạng</div>
            <div class="error hidden" id="email-error">Email không tồn tại</div>
          </div>
        </div>

        <div class="boxx-3">
          <div class="box-3">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password" />
            <div class="error hidden" id="password-error">Mật khẩu không chính xác</div>
            <div class="error hidden" id="password-none">Mật khẩu không được để trống</div>
          </div>
        </div>

        <div class="boxx-4">
          <div class="box-4">
            <input type="checkbox" name="check" id="check" style="cursor: pointer;"/>
            <label for="check">Nhớ tài khoản</label>
          </div>
          <p class="forgetPassword">Quên mật khẩu?</p>
        </div>
        <div class="mobile-terms hidden">
          <input type="checkbox" id="terms" />
          <label for="terms">Bạn đồng ý với <span style="color: #1a0dee; cursor: pointer;">chính sách và điều khoản</span></label>
        </div>
        <button id="login-btn" class="button">Đăng nhập</button><br />
        <p class="text">
          Bạn chưa có tài khoản?<a class="sign-in" style="color: #1a0dee;" href="./register.html">Đăng ký</a>
        </p>
        </p>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
