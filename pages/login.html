<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/base.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="h1">
          <h1>Đăng nhập</h1>
        </div>
        <div class="h2">
          <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý</p>
        </div>
      </div>

      <div class="main">
        <div class="boxx-2">
          <div class="box-2">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
        </div>

        <div class="boxx-3">
          <div class="box-3">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password" />
          </div>
        </div>

        <div class="boxx-4">
          <div class="box-4">
            <input type="checkbox" name="check" id="check" />
            <label for="check">Nhớ tài khoản</label>
          </div>
          <p class="forgetPassword">Quên mật khẩu?</p>
        </div>
        <button class="button">Đăng nhập</button><br />
        <p class="text">
          Bạn chưa có tài khoản?<a class="sign-in" style="color: #1a0dee;" href="./register.html">Đăng ký</a>
        </p>
        </p>
      </div>
    </div>
  </body>
</html>
