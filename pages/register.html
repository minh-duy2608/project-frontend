<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="h1">
          <h1>Đăng ký tài khoản</h1>
        </div>
        <div class="h2">
          <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        </div>
      </div>

      <div class="main">
        <div class="boxx-1">
          <div class="box-1">
            <label for="fullName">Họ và tên đệm</label>
            <input type="text" name="fullName" id="fullName" />
          </div>

          <div class="box-1">
            <label for="name">Tên</label>
            <input type="text" name="name" id="name" />
          </div>
        </div>
        <div class="boxx-2">
          <div class="box-2">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="you@company.com"
            />
          </div>
        </div>

        <div class="boxx-3">
          <div class="box-3">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password" />
          </div>
        </div>

        <div class="box-4">
          <input type="checkbox" name="check" id="check" />
          <label for="check"
            >Bạn đồng ý với
            <span style="color: #1a0dee;">chính sách và điều kiện</span></label
          >
        </div>
        <button class="button">Đăng ký</button><br />
        <p class="text">
          Bạn đã có tài khoản?<a class="sign-in" style="color: #1a0dee" href="./login.html"> Đăng nhập</a>
        </p>
      </div>
    </div>
  </body>
</html>
